<form
  [formGroup]="productForm"
  class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6"
>
  <h2 class="text-2xl font-bold text-center text-gray-800">Update Product</h2>

  <!-- Name -->
  <mat-form-field class="w-full">
    <mat-label>Product Name</mat-label>
    <input
      matInput
      formControlName="productName"
      placeholder="Enter product name"
    />
    <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
      Product name is required.
    </mat-error>
  </mat-form-field>

  <!-- Price -->
  <mat-form-field class="w-full">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="productPrice" />
    <mat-error *ngIf="productForm.get('productPrice')?.hasError('required')">
      Price is required.
    </mat-error>
    <mat-error *ngIf="productForm.get('productPrice')?.hasError('min')">
      Price cannot be negative.
    </mat-error>
  </mat-form-field>



  <!-- Image URL -->
  <mat-form-field class="w-full">
    <mat-label>Image URL</mat-label>
    <input matInput type="text" formControlName="image" />
  </mat-form-field>



  <!-- Submit Button -->
  <button
    mat-raised-button
    color="primary"
    class="w-full py-2 text-white font-semibold"
    type="submit"
    [disabled]="productForm.invalid"
    (click)="updateProduct()"
  >
    Update Product
  </button>
</form>
